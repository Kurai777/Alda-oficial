<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Ald-a Catálogo de Móveis</title>
    <meta name="description" content="Plataforma de automação de catálogos para indústria moveleira" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="module">
      // Remove o banner do Replit em produção
      if (window.location.hostname !== "replit.com" && 
          !window.location.hostname.includes(".repl.co")) {
        const banner = document.querySelector('.replit-dev-banner');
        if (banner) banner.remove();
      }
    </script>
  </body>
</html>
